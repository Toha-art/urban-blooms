
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Urban Bloom</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
    }
    .product-card {
      border: 1px solid #ccc;
      padding: 10px;
      margin-bottom: 15px;
      width: 250px;
    }
    #cart {
      border: 2px solid #333;
      padding: 10px;
      margin-top: 30px;
    }
    .cart-item {
      display: flex;
      justify-content: space-between;
      margin: 5px 0;
    }
    .cart-item span {
      margin-right: 10px;
    }
    input[type="number"] {
      width: 40px;
    }
    #order-form {
      margin-top: 20px;
      display: none;
    }
  </style>
</head>
<body>

<h2>Our Products</h2>

<!-- Example Product Card -->
<div class="product-card">
  <img src="https://via.placeholder.com/200" alt="Product 1" width="200">
  <h3>Red Rose Bouquet</h3>
  <p class="price">15</p>
  <button class="add-to-cart">Add to Cart</button>
</div>

<div class="product-card">
  <img src="https://via.placeholder.com/200" alt="Product 2" width="200">
  <h3>Sunflower Jar</h3>
  <p class="price">18</p>
  <button class="add-to-cart">Add to Cart</button>
</div>

<!-- Cart Section -->
<div id="cart" style="display:none;">
  <h2>Your Cart</h2>
  <div id="cart-items"></div>
  <p><strong>Total:</strong> $<span id="total">0</span></p>
  <button onclick="showOrderForm()">Order Now</button>
</div>

<!-- Order Form -->
<div id="order-form">
  <h2>Place Your Order</h2>
  <form onsubmit="submitOrder(event)">
    <label>Name: <input type="text" id="name" required></label><br><br>
    <label>Phone: <input type="text" id="phone" required></label><br><br>
    <label>Address: <textarea id="address" required></textarea></label><br><br>
    <button type="submit">Confirm Order</button>
  </form>
</div>

<script>
  const cart = [];
  const cartItemsDiv = document.getElementById('cart-items');
  const totalEl = document.getElementById('total');

  document.querySelectorAll('.add-to-cart').forEach(button => {
    button.addEventListener('click', () => {
      const card = button.parentElement;
      const name = card.querySelector('h3').innerText;
      const price = parseFloat(card.querySelector('.price').innerText);
      addToCart(name, price);
    });
  });

  function addToCart(name, price) {
    const existingItem = cart.find(item => item.name === name);
    if (existingItem) {
      existingItem.quantity++;
    } else {
      cart.push({ name, price, quantity: 1 });
    }
    renderCart();
  }

  function updateQuantity(name, change) {
    const item = cart.find(i => i.name === name);
    if (item) {
      item.quantity += change;
      if (item.quantity <= 0) {
        removeItem(name);
      }
      renderCart();
    }
  }

  function removeItem(name) {
    const index = cart.findIndex(item => item.name === name);
    if (index > -1) {
      cart.splice(index, 1);
    }
    renderCart();
  }

  function renderCart() {
    cartItemsDiv.innerHTML = '';
    let total = 0;
    cart.forEach(item => {
      total += item.price * item.quantity;
      const div = document.createElement('div');
      div.className = 'cart-item';
      div.innerHTML = `
        <span>${item.name} - $${item.price} x ${item.quantity}</span>
        <button onclick="updateQuantity('${item.name}', 1)">+</button>
        <button onclick="updateQuantity('${item.name}', -1)">-</button>
        <button onclick="removeItem('${item.name}')">Remove</button>
      `;
      cartItemsDiv.appendChild(div);
    });
    totalEl.innerText = total.toFixed(2);
    document.getElementById('cart').style.display = cart.length > 0 ? 'block' : 'none';
  }

  function showOrderForm() {
    document.getElementById('order-form').style.display = 'block';
    window.scrollTo(0, document.body.scrollHeight);
  }

  function submitOrder(event) {
    event.preventDefault();
    const name = document.getElementById('name').value;
    const phone = document.getElementById('phone').value;
    const address = document.getElementById('address').value;

    alert(`Thanks ${name}! Your order has been placed.`);

    // Reset everything
    cart.length = 0;
    renderCart();
    document.getElementById('order-form').reset();
    document.getElementById('order-form').style.display = 'none';
  }
</script>

</body>
</html>
